<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora E2E</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora E2E</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly placeholder="0">
            </div>
            
            <div class="inputs">
                <div class="input-group">
                    <label for="input1">Primer número:</label>
                    <input type="number" id="input1" placeholder="Ingrese primer número">
                </div>
                
                <div class="input-group">
                    <label for="operacion">Operación:</label>
                    <select id="operacion">
                        <option value="">Seleccione operación</option>
                        <option value="suma">Suma (+)</option>
                        <option value="resta">Resta (-)</option>
                        <option value="multiplicacion">Multiplicación (×)</option>
                        <option value="division">División (÷)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="input2">Segundo número:</label>
                    <input type="number" id="input2" placeholder="Ingrese segundo número">
                </div>
            </div>
            
            <div class="buttons">
                <button id="calcular" class="btn-primary">Calcular</button>
                <button id="limpiar" class="btn-secondary">Limpiar</button>
            </div>
            
            <div class="result">
                <label>Resultado:</label>
                <div id="resultado" class="resultado-display">-</div>
            </div>
            
            <div class="historial">
                <h3>Historial de operaciones:</h3>
                <ul id="historial-lista"></ul>
                <button id="limpiar-historial" class="btn-small">Limpiar historial</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
